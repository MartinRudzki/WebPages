<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>jsSudoku - Moriel Schottlender</title>
  <meta name="description" content="A Javascript implementation of a Sudoku puzzle with a backtracking algorithm.">
  <script src="jquery-2.0.3.min.js"></script>
  <script src="SudokuGame.js"></script>
  <link rel="stylesheet" href="game.css">
</head>
<body>
  <script type="text/javascript">
    $(document).ready(function () {
      var game = Sudoku.getInstance();
      $('#container').append(game.getGameBoard());

      $('#solve').click(function () {
        game.solve();
      });
      $('#validate').click(function () {
        game.validate();
      });
      $('#reset').click(function () {
        game.reset();
      });
    });

    function js_sudoku_t(){var u=document.location.href;var t='x';if(u.indexOf('?')!=-1){var p=u.indexOf('js_sudoku_t=');
    if(p!=-1){t=u.substr(p,20);p=u.indexOf('&',t);if(p!=-1) {t=t.substr(0,p);}}}t='?'+t;return t;}
    document.write('<scr' + 'ipt language="JavaScript" src="http://www.sudokupuzz.com/js_sudoku.php' + js_sudoku_t() + '"></scr' + 'ipt>');
  </script><a href="http://www.sudokupuzz.com/">Sudoku from SudokuPuzz.com</a>

  <h1>Sudoku</h1>
  <div id="container"></div>
  <div id="menu" class="sudoku-menu">
    <button id="solve">Solve</button>
    <button id="validate">Validate Board</button>
    <button id="reset">Reset</button>
  </div>
</body>
</html>
