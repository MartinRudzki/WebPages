<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/menu.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/jquery.validate.js"></script>
        <script src="app.js"></script>
    </head>
    <body>


        <div style="width: 100%;overflow:auto;">                 
            <div id="SignUp">
                <h3>Sign-Up</h3>
                <form id="theForm1" name="theForm1">
                    <label for="Username1"> Choose your username:  </label>
                    <input type="text" name="Username1" id="Username1">
                    <div id="errUsername1">&nbsp</div>
                    <label for="Password1"> Choose your password:  </label>
                    <input type="password" name="Password1" id="Password1">
                    <div>&nbsp</div>
                    <label for="rePassword1"> Re-type password:  </label>
                    <input type="password" name="rePassword1" id="rePassword1">
                    <div>&nbsp</div>
                    <input type="button" value="Submit" onclick="NewAccount();">
                </form>
            </div>
            <div id="Login">
                <form id="theForm2" name="theForm2">
                    <h3>Login</h3>
                    <label for="Username2"> Username:  </label>
                    <input type="text" name="Username2" id="Username2">
                    <div>&nbsp</div>
                    <label for="Password2"> Password:  </label>
                    <input type="password" name="Password2" id="Password2">
                    <div>&nbsp</div>
                    <input type="button" value="Login" onclick="login();">
                </form>
            </div>

        </div>


    </body>
</html>
