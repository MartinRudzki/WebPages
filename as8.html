<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title>Practice</title>
  <link rel="stylesheet" href="css/smoothness/jquery-ui-1.8.9.custom.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="js/jquery.validate1.14.0.js"></script>
  <script src="js/jquery.validate1.14.0.additional.js"></script>
  <!--My files-->
  <link rel="stylesheet" href="css/table.css">
  <script src="js/javascript.js" type="text/javascript"></script>
  <!-- Two links below are for slider-->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.10/themes/base/jquery-ui.css" type="text/css" media="all" />
  <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
</head>
<body>
  <div id="myTabs">
    <ul>
      <li><a href="#a">Multiplication table</a></li>
      <li><a href="#b">Click me!</a></li>
    </ul>
    <!--Div a and b are tabs-->
    <div id="a">
      <!--Sliders-->
      <div id="c1" class="slider_colum">
        <div id="c2" class="slider_colum">
          <div id="c3" class="slider_colum">
            <div id="c4" class="slider_colum">
              <div id="c5" class="slider_colum">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="r1" class="slider_row"></div>
      <div id="r2" class="slider_row"></div>
      <div id="r3" class="slider_row"></div>
      <div id="r4" class="slider_row"></div>
      <form id="form" method="get" action="">
        <table id="myTable" method="get" action="myTable()">
          <tr>
            <!--Columns-->
            <td></td>
            <td>
              <input type="text" class="c1_col_value" name="colum" value="1" maxlength="4" size="1" required>
            </td>
            <td>
              <input type="text" class="c2_col_value" name="colum" value="2" maxlength="4" size="1" required>
            </td>
            <td>
              <input type="text" class="c3_col_value" name="colum" value="3" maxlength="4" size="1" required>
            </td>
            <td>
              <input type="text" class="c4_col_value" name="colum" value="4" maxlength="4" size="1" required>
            </td>
            <td>
              <input type="text" class="c5_col_value" name="colum" value="5" maxlength="4" size="1" required>
            </td>
          </tr>
          <!--Rows -->
          <tr>
            <td>
              <input type="text" class="r1_row_value" name="row" value="1" maxlength="4" size="1" required>
            </td>
          </tr>
          <tr>
            <td>
              <input type="text" class="r2_row_value" name="row" value="2" maxlength="4" size="1" required>
            </td>
          </tr>
          <tr>
            <td>
              <input type="text" class="r3_row_value" name="row" value="3" maxlength="4" size="1" required>
            </td>
          </tr>
          <tr>
            <td>
              <input type="text" class="r4_row_value" name="row" value="4" maxlength="4" size="1" required>
            </td>
          </tr>
        </table>
        <input type="submit" value="Submit" class="submit" id="submmit">
        <div id="errorTxt"></div>
      </form>
    </div>
    <!--Click me tab-->
    <div id="b">
      Now you will never get back to the muliplication table again! Muahahahaha!!!
      <div>
        <img src="http://i.ebayimg.com/t/Count-Chocula-T-shirt-/10/!BjGRjbw!Wk~%24%28KGrHqYOKioEsnf%29,D2HBLSLEUkHQQ~~_35.JPG" alt="Count" style="width:304px;height:228px;">
        <div>
          <button type="button" id="enable">Enable</button>
          <button type="button" id="disable">Disable</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
